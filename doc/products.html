<!DOCTYPE html>
<html lang="fr-FR">

<head>
    <title>FOURNISSEUR </title>
    <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
    <link rel="stylesheet" href="../css/photon.min.css">
</head>

<body>
    <div class="window">

        <!-- header of the app goes inside -->
        <header class="toolbar toolbar-header">
            <h1 class="title">Cosmet Shop</h1>
        </header>

        <!-- Your app's content goes inside .window-content -->
        <div class="window-content">

            <div class="pane-group">
                <div class="pane">

                    <h1 id="bonjour"> </h1>
                    <!-- formulaire pour permettre la recherche des produits-->
                    <table>
                        <tr>
                            <td>
                                <form id="search">
                                    Rechercher:
                                    <input id="textsearch" type="search">
                                    <input type="submit" value="recherche">
                                    <div id="error"></div>
                                </form>
                            </td>
                            <td>
                                <!-- formulaire pour permettre de filtrer l'affichage des produits-->
                                <form id="filtre">
                                    Trier par:
                                    <select name="filter" id="filter">
                                        <option value="nom">Nom</option>
                                        <option value="type">Type de produit</option>
                                        <option value="formeP">Forme du produit</option>
                                        <option value="qte">Quantit&eacute;</option>
                                        <option value="price1">Prix d'achat</option>
                                        <option value="price2">Prix de vente</option>
                                    </select>
                                </form>
                            </td>
                        </tr>
                    </table>
                    </br>
                    <!-- Afficher la liste des produits-->
                    <table class="listeProduits">
                        <thead>
                            <tr>
                                <th>N </th>
                                <th>Nom </th>
                                <th>Description</th>
                                <th>Forme</th>
                                <th>Type</th>
                                <th>Quantit&eacute; disponible</th>
                                <th>Prix d'achat</th>
                                <th>Prix de vente</th>
                                <th colspan="3">Options</th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>

                    <!-- bouton d'action sur les fournisseurs-->
                    <button id="add"> Ajouter un produit </button>

                    <footer>
                        <button id="retour" onclick="Javascript:window.document.location.href=`../index.html`;"> Retour &agrave; la page principale </button>
                    </footer>

                </div>
                <!-- end pane -->
            </div>
            <!-- end pane-group -->
        </div>
        <!-- window-content -->

        <!-- footer of the app goes inside -->
        <footer class="toolbar toolbar-footer">
            <h1 class="title">Footer</h1>
        </footer>
    </div>
    <!-- end window -->

    <!-- Jquery <script> insertion-->
    <script>
        window.$ = window.jQuery = require('../scripts/jquery.js');
    </script>
    <!-- <script> require("../scripts/vue.js")</script> -->
    <script src="../scripts/products.js"></script>
    <script>
        function modify(id) {
            ipcRenderer.send('emptyselect-modifProduit');
            ipcRenderer.send('display-modifProduit');
            ipcRenderer.send('SelectProduit', id);
        }

        function detail(id) {
            ipcRenderer.send('display-detailProduit');
            ipcRenderer.send('SelectProduit1', id);
        }

        function suppresion(id, nom) {
            var dialog = confirm("\312tes vous s\373re de vouloir supprimer " + nom + " ? \/br **Cela supprimera toute les donn\351es y compris ceux en stock \/br **Attention la suppresion est definitive");
            if (dialog == true) {
                ipcRenderer.send('delete-Produit', id);
                ipcRenderer.send('update-Prodpage')
                alert('Suppression effectu\351e ');
            }
        }
    </script>
</body>

</html>
